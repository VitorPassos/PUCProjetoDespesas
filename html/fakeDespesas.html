<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/jss/fakeDespesas.js"></script>
    <script>
        var sHtml = '';
        function loadData() {
            db = dbfake.data;
            for (i = 0; i < db.length; i++) {
                sHtml += `<p>Categoria: ${db[i].categoria} <br>
                        Valor: ${db[i].valor}<br>
                        Mes: ${db[i].mes}<br>`;
            }
            document.getElementById('tela').innerHTML = sHtml;
        }

    </script>
</head>

<body onload="loadData()">
    <div id="tela"></div>
</body>

</html>
