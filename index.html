<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <!--INICIO JS das páginas do tipo modal-->
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {

            if ($.cookie('modal') !== undefined) {

                $('#modal').css('display', 'none');
            }

            $('.pagina').click(function () {
                $('#modal').fadeIn(1000);
                var url = $(this).attr('href');
                $('.modal-box-conteudo').load("paginas-modais.html " + url);
            });

            $('.fechar, #modal').click(function (event) {
                if (event.target !== this) {
                    return;
                }
                $('#modal').fadeOut(500);
                $.cookie('modal', '1', { expires: 7 });

            });
        });
    </script>
    <!-- FIM JS das páginas do tipo modal-->

</head>

<body>

        <div class="column column-12">

                        <div id="modal">
                            <div class="modal-box">
                                <div class="modal-box-conteudo"></div>
                                <div class="fechar">X</div>
                            </div>
                        </div>
                    </div>
                    <div id="main">

                </div>
                <div class="column column-4">
                    <div class="foto-usuario">.</div>

                </div>
                <div class="column column-4 logo-quemsomos">

                        </p>
                    </div>

            </div>
